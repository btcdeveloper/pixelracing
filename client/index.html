<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Racing Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        body {
            color: #fff;
            font-family: 'Press Start 2P', cursive; /* Переходим на пиксельный шрифт везде */
            font-size: 12px;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a200a; /* Более глубокий зеленый */
            z-index: 1;
        }
        /* Общий стиль для всех панелей HUD */
        .hud-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #55ff55;
            box-shadow: 0 0 15px rgba(85, 255, 85, 0.3);
            padding: 12px;
            z-index: 100;
            display: none;
            position: absolute;
        }

        #audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        .audio-group {
            position: relative;
        }
        .audio-dropdown {
            display: none;
            position: absolute;
            top: 0;
            right: 110%; /* Раскрываем влево, чтобы не перекрывать */
            background: rgba(0,0,0,0.95);
            border: 2px solid #55ff55;
            padding: 12px;
            box-shadow: -10px 10px 20px rgba(0,0,0,0.5);
            min-width: 200px;
            flex-direction: column;
            gap: 12px;
        }
        .audio-dropdown::before {
            display: none; /* Убираем треугольник */
        }
        .audio-group:hover .audio-dropdown {
            display: flex;
        }
        .audio-btn {
            background: rgba(0,0,0,0.8);
            color: #55ff55;
            border: 2px solid #55ff55;
            padding: 8px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(85,255,85,0.2);
            transition: all 0.2s;
        }
        .audio-btn:hover {
            background: #55ff55;
            color: #000;
            box-shadow: 0 0 20px rgba(85,255,85,0.5);
        }

        #speedometer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            text-align: center;
            border-color: #55ff55;
            border-bottom-width: 5px;
        }
        #speed-value {
            font-size: 2.5rem;
            color: #55ff55;
            text-shadow: 0 0 10px rgba(85,255,85,0.5);
        }
        #speed-unit {
            font-size: 0.6rem;
            color: #aaa;
            margin-top: 5px;
        }

        #nitro-ui {
            bottom: 240px;
            left: 20px;
            width: 220px;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .nitro-label {
            font-size: 12px;
            color: #00ffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        #nitro-container {
            width: 100%;
            height: 10px;
            background: #222;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
        }
        #nitro-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0088ff, #00ffff);
            box-shadow: 0 0 15px #00ffff;
            transition: width 0.15s linear; /* Плавная анимация */
        }
        #nitro-bar.low {
            background: linear-gradient(90deg, #ff8800, #ff0000);
            box-shadow: 0 0 15px #ff0000;
        }

        #lap-counter {
            top: 20px;
            left: 20px; /* Переместим влево для баланса */
            width: 180px;
            border-color: #ffff55;
            box-shadow: 0 0 15px rgba(255, 255, 85, 0.3);
        }
        #lap-value {
            font-size: 1.2rem;
            color: #ffff55;
        }

        #lap-timer {
            top: 20px;
            left: calc(50% + 100px); /* Справа от спидометра */
            width: 240px;
            border-color: #ff55ff;
            box-shadow: 0 0 15px rgba(255, 85, 255, 0.3);
        }
        #current-lap { color: #55ff55; font-size: 10px; margin-bottom: 5px; }
        #best-lap { color: #ffff55; font-size: 8px; }

        #zoom-controls {
            bottom: 20px;
            right: 20px;
            flex-direction: column;
            gap: 10px;
            display: none;
            position: absolute;
            z-index: 100;
        }
        .zoom-btn {
            width: 45px;
            height: 45px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: 2px solid #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .zoom-btn:hover { border-color: #55ff55; color: #55ff55; }
        .lap-selection {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .lap-selection label {
            font-size: 1rem;
        }
        select#lapCount {
            padding: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            font-family: inherit;
            cursor: pointer;
        }
        .track-selection {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .track-selection label {
            font-size: 1rem;
        }
        select#trackSelect {
            padding: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            font-family: inherit;
            cursor: pointer;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9) url('https://images.unsplash.com/photo-1511447333015-45b65e60f6d5?auto=format&fit=crop&w=1200&q=80');
            background-blend-mode: darken;
            background-size: cover;
            background-position: center;
            padding: 50px;
            text-align: center;
            border: 4px solid #55ff55;
            box-shadow: 0 0 50px rgba(85,255,85,0.3);
            z-index: 200;
            min-width: 600px;
        }
        .main-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem;
            color: #55ff55;
            text-shadow: 8px 8px 0px #000, 0 0 20px rgba(85,255,85,0.5);
            margin-bottom: 50px;
            line-height: 1.4;
        }
        .menu-screen {
            display: none;
        }
        .menu-screen.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-btn {
            padding: 20px 30px;
            background: rgba(0,0,0,0.8);
            color: #55ff55;
            border: 2px solid #55ff55;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(85,255,85,0.2);
            transition: all 0.2s;
        }
        .menu-btn:hover {
            background: #55ff55;
            color: #000;
            box-shadow: 0 0 20px rgba(85,255,85,0.5);
        }
        .menu-btn:active {
            transform: scale(0.95);
        }
        .room-list {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #222;
            border: 2px solid #555;
        }
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.1s;
        }
        .room-item:hover {
            background: #444;
            border-color: #55ff55;
        }
        .room-info {
            text-align: left;
        }
        .room-players {
            font-weight: bold;
            color: #55ff55;
        }
        .back-btn {
            background: #ff5555;
            color: #fff;
            margin-top: 10px;
        }
        #pause-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            text-align: center;
            border: 4px solid #ff55ff;
            box-shadow: 0 0 100px rgba(255, 85, 255, 0.4);
            z-index: 300;
        }
        .pause-title {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #ff55ff;
            text-shadow: 0 0 20px rgba(255, 85, 255, 0.5);
            text-transform: uppercase;
        }
        .pause-btn {
            display: block;
            width: 100%;
            padding: 20px 40px;
            margin: 15px 0;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.8);
            color: #fff;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        #resumeBtn {
            border-color: #55ff55;
            color: #55ff55;
        }
        #resumeBtn:hover {
            background: #55ff55;
            color: #000;
        }
        #endRaceBtn {
            border-color: #ff5555;
            color: #ff5555;
        }
        #endRaceBtn:hover {
            background: #ff5555;
            color: #fff;
        }
        .pause-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        input {
            padding: 10px;
            margin: 10px;
            font-family: inherit;
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            background: #55ff55;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.2rem;
        }
        button:hover {
            background: #22cc22;
        }
        .car-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .car-option {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car-option.selected {
            border-color: #55ff55;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
            <div id="audio-controls">
                <div class="audio-group">
                    <button id="toggleMusic" class="audio-btn">Music: ON ▾</button>
                    <div class="audio-dropdown">
                        <div class="dropdown-item">
                            <label>Volume:</label>
                            <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5">
                        </div>
                        <div class="dropdown-item">
                            <label>Track:</label>
                            <select id="musicTrack">
                                <option value="0">Nine Thou</option>
                                <option value="1">Do Ya Thang</option>
                                <option value="2">I Am Rock</option>
                                <option value="3">In a Hood Near You</option>
                                <option value="4">Lets Move</option>
                                <option value="5">Fired Up</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="audio-group">
                    <button id="toggleEngine" class="audio-btn">Engine: ON ▾</button>
                    <div class="audio-dropdown">
                        <div class="dropdown-item">
                            <label>Volume:</label>
                            <input type="range" id="engineVolume" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                </div>
            </div>
        <div id="lap-counter" class="hud-panel">
            <div id="lap-value">LAP 0/5</div>
        </div>
        <div id="speedometer" class="hud-panel">
            <div id="speed-value">0</div>
            <div id="speed-unit">KM/H</div>
        </div>
        <div id="nitro-ui" class="hud-panel">
            <div class="nitro-label">NITRO</div>
            <div id="nitro-container">
                <div id="nitro-bar"></div>
            </div>
        </div>
        <div id="lap-timer" class="hud-panel">
            <div id="current-lap">LAP: 00:00.00</div>
            <div id="best-lap">BEST: --:--.--</div>
        </div>
        <div id="zoom-controls">
            <button id="zoomOut" class="zoom-btn">-</button>
            <button id="zoomIn" class="zoom-btn">+</button>
        </div>
        <div id="ui">
            <h1 class="main-title">PIXEL<br>RACING</h1>
            
            <!-- Начальный экран -->
            <div id="main-menu" class="menu-screen active">
                <button id="showCreateBtn" class="menu-btn">CREATE RACE</button>
                <button id="showJoinBtn" class="menu-btn">JOIN RACE</button>
            </div>

            <!-- Экран создания гонки -->
            <div id="create-menu" class="menu-screen">
                <input type="text" id="nickname" placeholder="Enter Nickname" maxlength="12">
                <div class="car-selection" id="carSelection">
                    <div class="car-option selected" data-color="#ff0000" style="background: #ff0000;"></div>
                    <div class="car-option" data-color="#00ff00" style="background: #00ff00;"></div>
                    <div class="car-option" data-color="#0000ff" style="background: #0000ff;"></div>
                    <div class="car-option" data-color="#ffff00" style="background: #ffff00;"></div>
                    <div class="car-option" data-color="#ff00ff" style="background: #ff00ff;"></div>
                </div>
                <div class="lap-selection">
                    <label for="lapCount">LAPS TO WIN:</label>
                    <select id="lapCount">
                        <option value="5">5 Laps</option>
                        <option value="10">10 Laps</option>
                        <option value="15">15 Laps</option>
                    </select>
                </div>
                <div class="track-selection">
                    <label for="trackSelect">SELECT TRACK:</label>
                    <select id="trackSelect">
                        <option value="preset1">GRAND PRIX (ORIGINAL)</option>
                        <option value="preset2">SPEEDWAY (OVAL)</option>
                        <option value="preset3">HAIRPIN CITY</option>
                        <option value="preset4">ZIGZAG MOUNTAINS</option>
                        <option value="preset5">THE LOOP</option>
                    </select>
                </div>
                <button id="startBtn" class="menu-btn">Create & Start</button>
                <button class="menu-btn back-btn">Back</button>
            </div>

            <!-- Экран списка гонок -->
            <div id="join-menu" class="menu-screen">
                <input type="text" id="nickname-join" placeholder="Enter Nickname" maxlength="12">
                <div class="car-selection" id="carSelection-join">
                    <div class="car-option selected" data-color="#ff0000" style="background: #ff0000;"></div>
                    <div class="car-option" data-color="#00ff00" style="background: #00ff00;"></div>
                    <div class="car-option" data-color="#0000ff" style="background: #0000ff;"></div>
                    <div class="car-option" data-color="#ffff00" style="background: #ffff00;"></div>
                    <div class="car-option" data-color="#ff00ff" style="background: #ff00ff;"></div>
                </div>
                <h3>Available Races:</h3>
                <div id="room-list" class="room-list">
                    <!-- Сюда будут добавляться гонки -->
                    <div style="padding: 20px; color: #aaa;">No active races found...</div>
                </div>
                <button class="menu-btn back-btn">Back</button>
            </div>
        </div>
        <div id="pause-menu">
            <h2 class="pause-title">PAUSE</h2>
            <button id="resumeBtn" class="pause-btn">RESUME</button>
            <button id="endRaceBtn" class="pause-btn">END RACE</button>
        </div>
        <div id="lobby-ui" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 30px; border: 4px solid #fff; text-align: center; z-index: 150; min-width: 400px;">
            <h2 style="margin-bottom: 20px; color: #55ff55;">WAITING FOR PLAYERS</h2>
            
            <!-- Выбор цвета прямо в лобби -->
            <div style="margin-bottom: 20px;">
                <p style="margin-bottom: 10px; font-size: 0.9rem; color: #aaa;">CHANGE COLOR:</p>
                <div class="car-selection" id="carSelection-lobby">
                    <div class="car-option" data-color="#ff0000" style="background: #ff0000;"></div>
                    <div class="car-option" data-color="#00ff00" style="background: #00ff00;"></div>
                    <div class="car-option" data-color="#0000ff" style="background: #0000ff;"></div>
                    <div class="car-option" data-color="#ffff00" style="background: #ffff00;"></div>
                    <div class="car-option" data-color="#ff00ff" style="background: #ff00ff;"></div>
                </div>
            </div>

            <div id="lobby-player-list" style="margin-bottom: 30px; display: flex; flex-direction: column; gap: 10px; text-align: left;">
                <!-- Список игроков будет тут -->
            </div>
            <button id="forceStartBtn" class="menu-btn" style="width: 100%; display: none;">START RACE NOW!</button>
            <p id="not-host-msg" style="color: #aaa; font-style: italic; display: none;">Waiting for host to start...</p>
        </div>
        <audio id="bgMusicElement" loop crossorigin="anonymous"></audio>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js?v=1.8"></script>
</body>
</html>
