<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Racing Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a5e1a;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        #audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        .audio-group {
            position: relative;
            padding-bottom: 20px; /* Создаем невидимый мостик между кнопкой и меню */
        }
        .audio-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #222;
            border: 4px solid #fff;
            padding: 15px;
            margin-top: -5px; /* Соединяем вплотную с зоной падинга */
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            min-width: 220px; /* Увеличили ширину, чтобы ползунок не вылезал */
            flex-direction: column;
            gap: 15px;
        }
        .audio-dropdown::before {
            content: '';
            position: absolute;
            top: -18px;
            right: 20px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 14px solid #fff;
        }
        .audio-group:hover .audio-dropdown {
            display: flex;
        }
        .dropdown-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: #fff;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            width: 100%; /* Занимаем всю ширину */
        }
        .dropdown-item label {
            letter-spacing: 1px;
            color: #aaa;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%; /* Теперь точно влезет */
            box-sizing: border-box;
            height: 12px;
            background: #444;
            border: 2px solid #fff;
            outline: none;
            margin: 5px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 25px;
            background: #55ff55;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .dropdown-item select {
            background: #000;
            color: #55ff55;
            border: 2px solid #fff;
            padding: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        .audio-btn {
            background: #000;
            color: #fff;
            border: 4px solid #fff;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.1s;
            box-shadow: 4px 4px 0 #555;
        }
        .audio-btn:active {
            box-shadow: 0 0 0;
            transform: translate(4px, 4px);
        }
        .audio-btn:hover {
            background: #333;
            color: #55ff55;
            border-color: #55ff55;
        }
        #speedometer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 120px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #speed-value {
            font-size: 2rem;
            font-weight: bold;
            color: #55ff55;
            line-height: 1;
        }
        #speed-unit {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 5px;
        }
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border: 4px solid #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0 #555;
            transition: all 0.1s;
        }
        .zoom-btn:active {
            box-shadow: 0 0 0;
            transform: translate(4px, 4px);
        }
        .zoom-btn:hover {
            background: #333;
            color: #55ff55;
            border-color: #55ff55;
        }
        .lap-selection {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .lap-selection label {
            font-size: 1rem;
        }
        select#lapCount {
            padding: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            font-family: inherit;
            cursor: pointer;
        }
        .track-selection {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .track-selection label {
            font-size: 1rem;
        }
        select#trackSelect {
            padding: 5px;
            background: #333;
            color: #fff;
            border: 2px solid #fff;
            font-family: inherit;
            cursor: pointer;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border: 4px solid #fff;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-family: inherit;
            font-size: 1.2rem;
        }
        button {
            padding: 10px 20px;
            background: #55ff55;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 1.2rem;
        }
        button:hover {
            background: #22cc22;
        }
        .car-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .car-option {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car-option.selected {
            border-color: #55ff55;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
            <div id="audio-controls">
                <div class="audio-group">
                    <button id="toggleMusic" class="audio-btn">Music: ON ▾</button>
                    <div class="audio-dropdown">
                        <div class="dropdown-item">
                            <label>Volume:</label>
                            <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.5">
                        </div>
                        <div class="dropdown-item">
                            <label>Track:</label>
                            <select id="musicTrack">
                                <option value="0">Nine Thou</option>
                                <option value="1">Do Ya Thang</option>
                                <option value="2">I Am Rock</option>
                                <option value="3">In a Hood Near You</option>
                                <option value="4">Lets Move</option>
                                <option value="5">Fired Up</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="audio-group">
                    <button id="toggleEngine" class="audio-btn">Engine: ON ▾</button>
                    <div class="audio-dropdown">
                        <div class="dropdown-item">
                            <label>Volume:</label>
                            <input type="range" id="engineVolume" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                </div>
            </div>
        <div id="speedometer">
            <div id="speed-value">0</div>
            <div id="speed-unit">KM/H</div>
        </div>
        <div id="zoom-controls">
            <button id="zoomOut" class="zoom-btn">-</button>
            <button id="zoomIn" class="zoom-btn">+</button>
        </div>
        <div id="ui">
            <h1>PIXEL RACING v1.1</h1>
            <input type="text" id="nickname" placeholder="Enter Nickname" maxlength="12">
            <div class="car-selection" id="carSelection">
                <div class="car-option selected" data-color="#ff0000" style="background: #ff0000;"></div>
                <div class="car-option" data-color="#00ff00" style="background: #00ff00;"></div>
                <div class="car-option" data-color="#0000ff" style="background: #0000ff;"></div>
                <div class="car-option" data-color="#ffff00" style="background: #ffff00;"></div>
                <div class="car-option" data-color="#ff00ff" style="background: #ff00ff;"></div>
            </div>
            <div class="lap-selection">
                <label for="lapCount">LAPS TO WIN:</label>
                <select id="lapCount">
                    <option value="5">5 Laps</option>
                    <option value="10">10 Laps</option>
                    <option value="15">15 Laps</option>
                </select>
            </div>
            <div class="track-selection">
                <label for="trackSelect">SELECT TRACK:</label>
                <select id="trackSelect">
                    <option value="preset1">GRAND PRIX (ORIGINAL)</option>
                    <option value="preset2">SPEEDWAY (OVAL)</option>
                    <option value="preset3">HAIRPIN CITY</option>
                    <option value="preset4">ZIGZAG MOUNTAINS</option>
                    <option value="preset5">THE LOOP</option>
                </select>
            </div>
            <button id="startBtn">START RACE</button>
        </div>
        <audio id="bgMusicElement" loop crossorigin="anonymous"></audio>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
